<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuario</title>
    <link rel="stylesheet" type="text/css" href="/assets/css/login.css">
</head>
<body>
    <div class="container-login">
        <div>
            <form class="devbook-form" id="formulario-cadastro">
                <span>Crie sua conta!</span>
                <div>
                    <input type="text" name="nome" id="nome" placeholder="Digite o seu Nome!" required="required">
                </div>
                <div>
                    <input type="email" name="email" id="email" placeholder="Digite o seu email!" required="required">
                </div>
                <div>
                    <input type="text" name="nick" id="nick" placeholder="Digite o seu nick!" required="required">
                </div>
                <div>
                    <input type="password" name="senha" id="senha" placeholder="Digite o sua senha!" required="required">
                </div>
                <div>
                    <input type="password" name="confirmar-senha" id="confirmar-senha" placeholder="Confirme sua senha!" required="required">
                </div>
                <a href="/login">Clique aqui para fazer o login!</a>
                <button type="submit" class="btn-devbook">Cadastrar</button>
            </form>
        </div>
    </div>
    <script src="/assets/js/jquery.min.js"></script>
    <script src="/assets/js/cadastro.js"></script>

</body>
</html>
