<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="/assets/css/bootstrap.css">
    <script src="//code.jivosite.com/widget/5L2STbJBgZ" async></script>
</head>
<body>

 
    
    {{template "cabecalho"}}

      <div class="container-fluid">
            <div class="row mt-4">
                <div class="col-xs-12 col-sm-12 col-md-5 col-lg-5 col-xl-5">
                    <fieldset>
                        <form id="nova-publicacao">
                            <div class="form-group">
                                <label for="titulo">Titulo</label>
                                <input type="text" class="form-control" id="titulo" name="titulo" required="required" placeholder="Insira o titulo da sua publicação">
                            </div>
                            <div class="form-group mt-1">
                                <label for="conteudo">Conteúdo</label>
                                <textarea name="conteudo" id="conteudo" class="form-control" required="required" placeholder="Insira o conteudo da sua publicacao"></textarea>
                            </div>
                            <button class="btn btn-primary mt-4" type="submit">
                                Publicar
                            </button>
                        </form>
                    </fieldset>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-7 col-lg-7 col-xl-7">
                    {{ range .Publicacoes }}
                        {{ if (eq .AutorID $.UsuarioID) }}
                            {{template "publicacao-com-permissao" . }}
                        {{ else }}
                            {{ template "publicacao-sem-permissao" . }}
                        {{ end }}        
                    {{ end }}
                </div>
            </div>
      </div>

      {{template "rodape" }}

      {{template "scripts" }}

      <script src="/assets/js/publicacoes.js"></script>
</body>
</html>
